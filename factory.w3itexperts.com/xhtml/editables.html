Create a function that takes two arguments (item, times). The first argument (item) is the item that needs repeating while the second argument (times) is the number of times the item is to be repeated. Return the result in an array.


function repeat(item, times) {
	let rslt = [];
	for(let i = 0; i < times; i++) {
  	rslt.push(item)
  }
  return rslt;
}
OR

function repeat(item, times) {
let result = [];
let b = `${item},`.repeat(times);
result.push(b);
return result;

}

function countVowels(str) {
	var x = str.split('');
	let p = x.filter(q => q =='a'|| q == 'e' ||q =='i' || q=='o' || q== 'u' );
	return p.length;
}

Count Instances of a Character in a String
Create a function that takes two strings as arguments and returns the number of times the first string is found in the second string.

Examples
charCount("a", "edabit") ➞ 1

charCount("c", "Chamber of secrets") ➞ 1

charCount("f", "frank and his friends have offered five foxes for sale") ➞ 7
Notes
Your output must be case-sensitive (see second example).


function charCount(myChar, str) {
var p= str.split('')
return p.filter(x=> x===myChar).length;
}


function factorial(x) {
	var y = 1;
	for(i=x; i>=1; i--){
		y*=i;
	}
	return y;
}

Find the Minimum, Maximum, Length and Average Values
Create a function that takes an array of numbers and returns the following statistics:

Minimum Value
Maximum Value
Sequence Length
Average Value

function minMaxLengthAverage(arr) {
   var x = [];
	for(let i=0; i<arr.length; i++){
		let min =Math.min(...arr);
		let max =Math.max(...arr);
		let length = arr.length;
		let y = arr.reduce((total,x) => total + x,0)/arr.length
		x.push(min,max,length,y);
		return x;
	}
	
}


Phone Number Word Decoder
Create a program that converts a phone number with letters to one with only numbers.

Examples
textToNum("123-647-EYES") ➞ "123-647-3937"

textToNum("(325)444-TEST") ➞ "(325)444-8378"

textToNum("653-TRY-THIS") ➞ "653-879-8447"

textToNum("435-224-7613") ➞ "435-224-7613"
Notes
All inputs will be formatted as a string representing a proper phone number in the format XXX-XXX-XXXX or (XXX)XXX-XXXX, using numbers and capital letters.




function textToNum(phone){
	 var dials = {
  "A": 2,
  "B": 2,
  "C": 2,
  "D": 3,
  "E": 3,
  "F": 3,
  "G": 4,
  "H": 4,
  "I": 4,
  "J": 5,
  "K": 5,
  "L": 5,
  "M": 6,
  "N": 6,
  "O": 6,
  "P": 7,
  "Q": 7,
  "R": 7,
  "S": 7,
  "T": 8,
  "U": 8,
  "V": 8,
  "W": 9,
  "X": 9,
  "Y": 9,
  "Z": 9
  }
  
  return phone.replace(/[a-z]/gi, match => dials[match])
}
OR

function textToNum(phone) {
	var nums = phone.split("");
	var number='';
	for(var i=0;i<nums.length;i++){
		if(nums[i]=='A' || nums[i]=='B'||nums[i]=='C'){
			nums[i]='2';
		} else if(nums[i]=='D'||nums[i]=='E'||nums[i]=='F'){
			nums[i]='3';
		} else if(nums[i]=='G'||nums[i]=='H'||nums[i]=='I'){
			nums[i]='4';
		} else if(nums[i]=='J'||nums[i]=='K'||nums[i]=='L'){
			nums[i]='5';
		} else if(nums[i]=='M'||nums[i]=='N'||nums[i]=='O'){
			nums[i]='6';
		} else if(nums[i]=='P'||nums[i]=='Q'||nums[i]=='R'||nums[i]=='S'){
			nums[i]='7';
		} else if(nums[i]=='T'||nums[i]=='U'||nums[i]=='V'){
			nums[i]='8';
		} else if(nums[i]=='W'||nums[i]=='X'||nums[i]=='Y'||nums[i]=='Z') {
			nums[i]='9';
		}
	}
	for(var j=0;j<nums.length;j++){
		number=number+nums[j];
	}
	return number;
}



Is the Average of All Elements a Whole Number?
Create a function that takes an array as an argument and returns true or false depending on whether the average of all elements in the array is a whole number or not.

function isAvgWhole(arr) {
	let y = arr.reduce((total,x) => total + x,0)/arr.length;
	if(Number.isInteger(y)){
		return true;
	}else{
		return false;
	}
}
